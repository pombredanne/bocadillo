<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Sent Events</title>
</head>
<body>
<h1>Server-Sent Event (SSE) example</h1>

<form>
    <input type="text" id="input" placeholder="Enter some textâ€¦">
    <button type="submit" id="submit" onclick="onSubmit()">Send</button>
</form>

<ul id="messages"></ul>

<script>
    const source = new EventSource("/events");
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const submitEl = document.getElementById("submit");

    submitEl.onclick = (event) => {
        event.preventDefault();
        if (source.closed) {
            console.error("Cannot send message after source has been closed");
            return;
        }
        const body = JSON.stringify({message: inputEl.value});
        const init = {
            method: "POST",
            body,
        };
        fetch("/events", init)
            .then(() => console.log("sent", body));
    };

    source.onopen = (event) => {
        console.log("Open:", event);
    };

    source.addEventListener("message", (event) => {
        console.log("Message:", event);
        const li = document.createElement("li");
        li.innerHTML = event.data;
        messagesEl.appendChild(li);
    });

    source.addEventListener("hello", (event) => {
        console.log("Hello!");
    });

    source.onerror = (event) => {
        console.log("Error:", event);
        source.close();
    }
</script>

</body>
</html>
